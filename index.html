<!DOCTYPE html>
<html lang="en">

<head>
    <title>Hangman</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/drl5ptu.css">
</head>

<body class="overflow-hidden">

    <div class="bigPic d-none" id="theEnd">
        <button onclick="restartGame()">
            <img src="imgs/image1.jpg" id="endPic" />
        </button>
    </div>
<div class="container3 position-absolute">
    <div class="row fs-3">
        <div class="col-6 scoreText text-start" id="wins">
            
        </div>
        <div class="col-6 scoreText text-end" id="losses">

        </div>
    </div>
</div>
    <div class="container d-flex justify-content-center align-items-center big" id="bigcontainer1">
        <div class="container text-center d-inline-block" id="bigcontainer2">
            <div class="row d-none" id="endContainer">
                <div class="col-12 border border-3 border-white rounded-4 text-center">
                    <div class="row my-5">
                        <div class="col-12">
                            <div class="bg-333 text-white display-1 h-75" id="endText"></div>
                        </div>
                    </div>
                    <div class="row my-5">
                        <div class="col-12">
                            <button id="restartBtn"
                                 class="btn btn-transparent difficulty-btn text-danger border border-1 border-danger rounded scale2"
                                onclick="restartGame()">
                                Restart Game
                            </button>
                        </div>
                    </div>
                </div>

            </div>
            <div class="row d-none" id="endContainer2">
                <div class="col-12 text-center">
                    <div class="row my-5">
                        <div class="col-12">
                            <div class=" text-white display-1 h-75" id="endText2"></div>
                        </div>
                    </div>

                </div>

            </div>
            <div id="difficultySelection">
                <h3 class=" display-4 idk">Select Difficulty:</h3>
                <button
                    class="btn btn-transparent difficulty-btn text-success border border-1 border-success rounded scale mx-2"
                    onclick="startGame('Easy')">
                    <b>Easy</b>
                </button>
                <button
                    class="btn btn-transparent difficulty-btn text-warning border border-1 border-warning rounded scale me-2"
                    onclick="startGame('Medium')">
                    <b>Medium</b>
                </button>
                <button
                    class="btn btn-transparent difficulty-btn text-danger border border-1 border-danger rounded scale"
                    onclick="startGame('Hard')">
                    <b>Hard</b>
                </button>
            </div>
            <div id="difficultyBox" class="mt-4 p-3 fw-bold d-none mx-auto"></div>
            <div id="gameArea" class="mt-4 d-none mx-3">
                <h2 id="wordDisplay" class="mb-3 text-white "></h2>
                <div class="mb-3 d-flex text-align-center justify-content-center">
                    <input type="text" id="letterInput" maxlength="1" placeholder="Guess a letter"
                        class="form-control d-inline-block w-auto me-3 rounded bg-transparent border border-1 border-white text-white text-center ">
                    <button id="guessBtn"
                        class="btn btn-transparent difficulty-btn text-warning border border-1 border-warning rounded scale2"
                        onclick="guessLetter()">
                        Guess
                    </button>
                </div>
                <p id="wrongLetters" class="fw-bold text-danger">Wrong Guesses:</p>


                <div class="mt-4">
                    <button id="restartBtn"
                        class="btn btn-transparent difficulty-btn text-danger border border-1 border-danger rounded scale2"
                        onclick="restartGame()">


                        Restart Game
                    </button>
                </div>
                <div class="pic d-none text-center mt-5" id="pic">
                    <img src="imgs/image6.jpg" id="shamrock" class="shamrock-img" />
                </div>
            </div>
        </div>
    </div>
    <div class=" d-flex my-4 display-2 slippitySlide text-center align-items-center justify-content-center w-100"
        id="slippityDissapearrity">
        <div class="slide1 d-inline-block mx-2 display-2" id="slippityDissapearrity">Don't</div>
        <div class="slide2 d-inline-block mx-2 display-2" id="slippityDissapearrity"> Let</div>
        <div class="slide3 d-inline-block mx-2 display-2" id="slippityDissapearrity"> LeBron</div>
        <div class="slide4 d-inline-block mx-2 display-2" id="slippityDissapearrity"> Come</div>
    </div>


    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
